<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Signup</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <section class="signup">
          <div class="logo">
            <svg width="298" height="30" xmlns="http://www.w3.org/2000/svg">
              <text
                transform="translate(-39 -262)"
                fill="#F2F2F2"
                fill-rule="evenodd"
                font-family="Arvo"
                font-size="40"
              >
                <tspan x="37.012" y="292">MAKE</tspan>
                <tspan
                  x="165.605"
                  y="292"
                  font-family="Arvo-Bold, Arvo"
                  font-weight="bold"
                >
                  APPLAN
                </tspan>
              </text>
            </svg>
          </div>
          <div class="social-signup">
          <h3> Get started with </h3>
          <button class="btn-google">
              <svg width="18px" height="18px" viewBox="0 0 18 18" version="1.1" xmlns="http://www.w3.org/2000/svg"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g transform="translate(-115 -303)" fill-rule="nonzero"><g transform="translate(81 282)"><g transform="translate(34 21)"><path d="M3.99 10.878l-.627 2.339-2.29.048A8.96 8.96 0 0 1 0 9c0-1.492.363-2.9 1.006-4.139l2.04.374.893 2.026A5.35 5.35 0 0 0 3.649 9c.001.66.12 1.294.34 1.878z" id="Shape" fill="#FBBB00"/><path d="M17.843 7.319a9.01 9.01 0 0 1-.04 3.56 8.998 8.998 0 0 1-3.169 5.14v-.001l-2.568-.131-.363-2.269a5.364 5.364 0 0 0 2.307-2.739H9.198V7.32h8.645z" id="Shape" fill="#518EF8"/><path d="M14.634 16.018A8.962 8.962 0 0 1 9 18a8.999 8.999 0 0 1-7.927-4.735l2.916-2.387a5.351 5.351 0 0 0 7.713 2.74l2.932 2.4z" id="Shape" fill="#28B446"/><path d="M14.745 2.072l-2.916 2.387A5.353 5.353 0 0 0 3.94 7.26l-2.932-2.4A8.998 8.998 0 0 1 9 0c2.184 0 4.186.778 5.745 2.072z" id="Shape" fill="#F14336"/></g></g></g></g></svg>
           </button>
           <button class="btn-facebook">
              <svg width="10px" height="18px" viewBox="0 0 10 18" version="1.1" xmlns="http://www.w3.org/2000/svg"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g transform="translate(-228 -303)" fill="#FFFFFF"><g transform="translate(190 282)"><path d="M47.346 21.13v2.856h-1.698c-1.33 0-1.58.638-1.58 1.557v2.045h3.17l-.422 3.202H44.07V39h-3.31v-8.21H38v-3.202h2.758V25.23c0-2.737 1.677-4.23 4.122-4.23 1.168 0 2.174.087 2.466.13z" /></g></g></g></svg>
          </button>
          </div>
          <div class="email-signup">
          <h3> Or sign up with </h3>
          <button class="btn-email"><a>Email</a></button>
          </div>
          <div class="actions"> 
            <h4>Have an account? <a>Login</a> </h4>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
